<main>
    <app-header></app-header>
    <div id="content" class="container-fluid p-0">
        <div class="row">
            <app-sidebar class="col-md-3 col-lg-2"></app-sidebar>
            <div class="col-md-9 col-lg-10 my-3">
                <div class="container mx-3">
                    <div class="row justify-content-between">
                        <div class="col-4">
                            <select id="selectPropiedad" class="form-select form-select mb-3" aria-label="Large select example" 
                            (change)="actualizarPropiedadSeleccionado()">
                                <option></option>
                                <option *ngFor="let propiedad of propiedades">{{
                                    propiedad.ubicacion }}</option>
                            </select>
                        </div>
                        <button type="button" (click)="buscarContratos()" class="btn btn-warning col-2">
                            Buscar Contratos</button>
                    </div>
                </div>
                <hr>
                <div class="row row-cols-1 row-cols-md-6 g-4 m-3">
                    <div class="col" *ngFor="let contrato of contratos">
                        <div class="card mb-3 bg-transparent border-success">
                            <img src="../../assets/contratoImage.jpg" class="card-img-top" alt="Contrato de arrendamiento">
                            <div class="card-body">
                                <h5><a class="text-success" (click)="descargarContrato($event)">{{ contrato }}</a></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
